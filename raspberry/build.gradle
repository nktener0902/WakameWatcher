plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    implementation 'com.amazonaws:aws-java-sdk:1.11.18'
    implementation 'org.jboss.weld.se:weld-se-core:3.0.1.Final'
    implementation 'com.amazonaws:aws-iot-device-sdk-java:1.1.1'
    implementation 'com.amazonaws:aws-iot-device-sdk-java-samples:1.1.1'
    testImplementation 'junit:junit:4.12'
}

group = 'jp.wakame.watcher'
version = '0.0.1-SNAPSHOT'
description = 'raspberry'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
